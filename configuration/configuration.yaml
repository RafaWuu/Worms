server:
  states:
    walking:
      velocity: 0.4

    standing:
      rate: 0.990

    jumping:
      remaining_frames: 8
      jump_timeout: 15
      delta_x: 1
      delta_y: 0.5

    rolling:
      remaining_frames: 15
      jump_timeout: 15
      delta_x: -0.2
      delta_y: 1.2

    falling: 
      jump_timeout: 15

    firing:
      offset_x: 1.5
      offset_y: 0.2
      max_vel: 12 # maxima velocidad lineal a la que salen los disparos (distinto para cada arma?) -> mientras mas configurable, mejor
    powering:
      seconds: 2 # cuanto tiempo se necesita para llegar a la velocidad maxima


  

